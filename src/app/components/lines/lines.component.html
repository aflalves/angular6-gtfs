<mat-button-toggle-group name="fontStyle" aria-label="Font Style" vertical="true">
    <span *ngFor="let trip of trips;let i = index;">
      <mat-button-toggle
       value="{{trip.trip_id}}"
       (click)="showTrip(trip.trip_id)">{{trip.trip_headsign}}
      </mat-button-toggle>
    </span>
</mat-button-toggle-group>
